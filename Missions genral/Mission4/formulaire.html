<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="mission4.css">
</head>
<body>
    <link rel="stylesheet" href="formulaire.css">
    
        <center><h1>Formulaire d'inscription</h1> </center>
    <form action="#" method="post">
        <label for="pseudo">Pseudo</label><br>
        <input type="text" id="pseudo" name="pseudo" required><br><br>

        <label for="password">Mot de passe</label><br>
        <input type="password" id="password" name="password"><br><br>

        <label for="prenom">Prenom</label><br>
        <input type="text" id="prenom" name="prenom"><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="avatar">Avatar</label><br>
        <input type="file" id="avatar" name="avatar"><br><br>

        <label for="pays">Pays</label><br>
        <select id="pays" name="pays">
            <option value="fr">France</option>
            <option value="es">Espagne</option>
            <option value="us">États-Unis</option>
            
        </select><br><br>
<label for="civilite">Civilité</label><br>
        <select id="civilite" name="civilite">
        <option value="choix">Aucun</option>
        <option value="mr">Homme</option>
        <option value="mme">Femme</option>
        </select>
 



        <label for="ville">Ville</label><br>
        <input type="text" id="ville" name="ville"><br><br>

        <label for="code_postal">Code Postale</label><br>
        <input type="text" id="code_postal" name="code_postal"><br><br>

        <label for="adresse">Adresse</label><br>
        <textarea id="adresse" name="adresse"></textarea><br><br>

        <label for="date_naissance">Date de Naissance</label><br>
        <input type="date" id="date_naissance" name="date_naissance"><br><br>

        <label for="jauge">Jauge</label><br>
        <input type="range" id="jauge" name="jauge" min="0" max="100"><br><br>

        <label for="telephone">Telephone</label><br>
        <input type="tel" id="telephone" name="telephone"><br><br>

        <label for="recherche">Recherche</label><br>
        <input type="search" id="recherche" name="recherche"><br><br>

        <label for="url">URL</label><br>
        <input type="url" id="url" name="url"><br><br>

        <label for="couleur">Couleur</label><br>
        <input type="color" id="couleur" name="couleur"><br><br>

        <input type="submit" value="Valider">
    </form>
    <br>
    <a href="index.html" target="_self">Retour au Sommaire</a>
</body>
</html>
