<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="scrip.js"></script>
</head>
<body>
    <div class="wrapper">
        <h2>Identification</h2>

        <div class="input-field">
            <label for="t1"><b>Username</b></label>
            <input type="text" id="t1" placeholder="Enter username">
        </div>

        <div class="input-field">
            <label for="h1"><b>Mot de passe</b></label>
            <input type="password" id="h1" placeholder="Enter password">
        </div>

        <button class="login" onclick="login()">Connexion</button>
        <br><br>

        <a class="forgot" href="#" onclick="retour()">Annuler</a>
        
        <a class="forgot" href="..//index.html">Retour au sommaire</a>
    </div>
</body>
</html>
